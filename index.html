<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here.." id="inp-word">
            <button id="search-btn">Search</button>
        </div>

        <div class="result" id="result">
            <div class="word">
                <h3>Sample</h3>
                <img src="volume-high-solid.svg" alt="" id="volume-icon">
            </div>

            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>

            <p class="word-meaning">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, reiciendis.it amet ocnsieadd.
            </p>
            <p class="word-example">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, totam sit amet ocnsieadd.
            </p>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>

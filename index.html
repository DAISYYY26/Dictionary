<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>
    <audio id="sound"></audio>
    <h1 style="text-align: center;color: aliceblue; margin-top: 26px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-decoration: underline;">Search the meaning of words..</h1>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here.." id="inp-word">
            <button id="search-btn">Search</button>
        </div>

        <div class="result" id="result">
            <div class="word">
                <h3>Sample</h3>
              <button>
                <i class="fa-solid fa-volume-high"></i>
              </button>
            </div>

            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>

            <p class="word-meaning">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, reiciendis.it amet ocnsieadd.
            </p>
            <p class="word-example">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto, totam sit amet ocnsieadd.
            </p>

        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
